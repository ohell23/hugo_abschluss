        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutzerwechsel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .user-container {
            display: none;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-container.active {
            display: block;
        }
        .user-selection button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
        }
        .user-selection button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Willkommen!</h1>
<div class="user-selection">
    <button onclick="switchUser('ole')">Wechsel zu Ole</button>
    <button onclick="switchUser('nicklas')">Wechsel zu Nicklas</button>
</div>

<div id="ole" class="user-container">
    <h2>Hallo Ole!</h2>
</div>

<div id="nicklas" class="user-container">
    <h2>Hallo Nicklas!</h2>
</div>

<script>
    function switchUser(user) {
        // Alle Nutzercontainer ausblenden
        var containers = document.querySelectorAll('.user-container');
        containers.forEach(function(container) {
            container.classList.remove('active');
        });

        // Den gewählten Nutzercontainer einblenden
        var selectedUser = document.getElementById(user);
        selectedUser.classList.add('active');
    }

    // Standardmäßig Ole anzeigen
    switchUser('ole');
</script>

</body>
